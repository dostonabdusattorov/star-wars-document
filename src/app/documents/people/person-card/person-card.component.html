<mat-card class="person-card">
  <mat-card-header>
    <mat-card-title class="title">{{ person.name }}</mat-card-title>
    <mat-card-subtitle class="director">{{ person.gender }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="attrs">Height: {{ person.height }}</p>
    <p class="attrs">Mass: {{ person.mass }}</p>
    <p class="attrs">Hair Color: {{ person.hair_color }}</p>
    <p class="attrs">Skin Color: {{ person.skin_color }}</p>
    <p class="attrs">Eye Color: {{ person.eye_color }}</p>
  </mat-card-content>
  <mat-card-actions>
    <span mat-button>BY: {{ person.birth_year }}</span>
  </mat-card-actions>
</mat-card>
