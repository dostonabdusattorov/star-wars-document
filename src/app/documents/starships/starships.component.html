<section class="starships">
  <h2>Starships</h2>
  <div class="starships-search-pagination">
    <mat-form-field class="example-full-width">
      <mat-label>Search Starships</mat-label>
      <input
        [disabled]="!getIsSuccess"
        matInput
        placeholder="Search..."
        [(ngModel)]="searchText"
      />
    </mat-form-field>
    <mat-paginator
      (page)="paginationHandler($event)"
      [length]="count"
      pageSize="10"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>

  <ul *ngIf="getIsSuccess" class="starships-list">
    <li *ngFor="let starship of getSearchedStarships()">
      <app-starship-card [starship]="starship"></app-starship-card>
    </li>
  </ul>

  <div class="loader_error">
    <mat-spinner *ngIf="getIsLoading"></mat-spinner>

    <span *ngIf="getIsFail">{{ error?.message }}</span>
    <button
      *ngIf="getIsFail"
      mat-flat-button
      color="warn"
      (click)="dispatchGetStarships(1)"
    >
      Try Again!
    </button>
  </div>
</section>
