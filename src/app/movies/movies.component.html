<section class="movies">
  <h2>Movies</h2>
  <mat-form-field class="example-full-width">
    <mat-label>Search Movies</mat-label>
    <input
      [disabled]="!getIsSuccess"
      matInput
      placeholder="Search..."
      [(ngModel)]="searchText"
    />
  </mat-form-field>

  <ul *ngIf="getIsSuccess" class="movies-list">
    <li *ngFor="let movie of getSearchedMovies()">
      <app-movie-card [movie]="movie"></app-movie-card>
    </li>
  </ul>

  <div class="loader_error">
    <mat-spinner *ngIf="getIsLoading"></mat-spinner>

    <span *ngIf="getIsFail">{{ error?.message }}</span>
    <button
      *ngIf="getIsFail"
      mat-flat-button
      color="warn"
      (click)="dispatchGetMovies()"
    >
      Try Again!
    </button>
  </div>
</section>
